apiVersion: v1
kind: Pod
metadata:
  name: minifeed-worker
  labels:
    app: minifeed-worker
spec:
  containers:
  - name: minifeed-worker
    image: saiteja13/mini-feed-worker:v1
    env:
      - name: REDIS_URL
        value: "redis://redis:6379"
      - name: DATABASE_URL
        value: "postgresql://postgres:root@db:5432/minifeed"